version: "3.8"

services:
  frontend:
    image: node:20-alpine
    working_dir: /app
    volumes:
      - ./frontend:/app:delegated
      - /app/node_modules
    ports:
      - "5173:5173"
    environment:
      - CHOKIDAR_USEPOLLING=true
    command: sh -c "npm install --no-audit --no-fund && npm run dev -- --host 0.0.0.0"

  backend:
    build:
      context: ./backend/dashboard
      dockerfile: dockerfile
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=local
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/dashboard
      - SPRING_DATASOURCE_USERNAME=dashboard
      - SPRING_DATASOURCE_PASSWORD=pass
    depends_on:
      - financial_insights
      - postgres

  financial_insights:
    build:
      context: ./financial_insights
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    env_file:
      - ./.env
    volumes:
      - ./financial_insights:/app:delegated

  postgres:
    image: postgres:latest
    container_name: dashboard-postgres
    environment:
      POSTGRES_DB: dashboard
      POSTGRES_USER: dashboard
      POSTGRES_PASSWORD: pass
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
